<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Trong Nhan"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="main.js"></script>
    <script>
      Validator({
        form: "#form-1",
        errorSelector: ".form-message",
        formGoupSelector: ".form-group",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isRequired("#email", "Vui lòng nhập trường này"),
          Validator.isEmail("#email"),
          Validator.minLength("#password", 6),
          Validator.isRequired(
            "#password_confirmation",
            "Vui lòng nhập trường này"
          ),
          Validator.isConfirmed("#password_confirmation", () => {
            const pwValue = document.querySelector("#form-1 #password").value;
            return pwValue;
          }),
        ],
        onSubmit: (data) => {
          //call API
          console.log(data);
        },
      });
    </script>
  </body>
</html>
